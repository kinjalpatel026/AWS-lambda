version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: Build Artifact
          command: |
            pwd
            ls -al
            gradle build
            cd build/libs
            pwd
            ls -al
            cd ../../..
      - run:
          name: Install packages
          command: sudo apt-get update && sudo apt-get install wget zip unzip -y

      - run:
          name: Zip Artifact
          command: |
            echo "Hello the current build number is ${CIRCLE_BUILD_NUM}"
            pwd
            ls -al
            mkdir -p lambda_artifact
            zip -r csye6225-web-app-${CIRCLE_BUILD_NUM}.zip build/libs/*.jar
            ls -al
            mv csye6225-web-app-${CIRCLE_BUILD_NUM}.zip lambda_artifact/
            ls -al
            pwd
            cd lambda_artifact
            ls -al
            pwd
            cd ..
            pwd
            ls -al
      - run:
          name: install pip
          command: |
            sudo apt update
            sudo apt-get install python3
            python3 --version
            sudo apt install python3-pip
            pip3 --version
      - run:
          name: Upload Artifact to S3
          command: |
            sudo pip3 install awscli
            cd lambda_artifact
            aws s3 cp csye6225-web-app-${CIRCLE_BUILD_NUM}.zip s3://${bucketName}
      - run:
          name: Update zip in lambda
          command: |

            aws lambda update-function-code --region=us-east-1 --function-name=csye6225_spring2019  --zip-file=csye6225-web-app-${CIRCLE_BUILD_NUM}.zip